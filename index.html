<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quote Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/style.css" />
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
        crossorigin="anonymous"></script>



    <script src="JS/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="JS/script.js"  type="text/javascript"></script>

</head>
<body>
    <div id="container">
        <h2>Daily Inspiration</h2>
        <div id="quoteArea">
            <div class="quote-text">
                <i class="fa fa-quote-left"> </i><span id="text"></span><i class="fa fa-quote-right"></i>
            </div>
            <div class="quoteMiddle">
            <p id="author"></p>
            </div>
        </div>
        <div id="quoteBottom">
          
            <a href="#" id="quoteMeButton">Quote me!</a>
            <div class="quoteIcons">
                
                
            
                <span class="button" id="tweet-quote" title="Tweet this quote!">
                    <i class="fab fa-twitter-square"></i>
                </span>
               
            </div>
           
        </div>
    </div>
</body>
</html>
